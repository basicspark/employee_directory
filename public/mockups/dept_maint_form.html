      <!-- ********************* MAIN CONTENT ********************* -->
      <div class="row clearfix">

        <div class="col-md-8 column">

          <!-- ERROR PANEL -->
          <div class="row">
            <div class="col-xs-12 column">
              <div class="panel panel-danger">
                <div class="panel-heading">
                  <h3 class="panel-title">Please correct the following:</h3>
                </div>
                <div class="panel-body">
                  <ul>
                    <li>Name cannot be blank</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>  <!-- row error panel -->

          <!-- DEPARTMENT FORM -->
          <div class="well">
            <form class="form-horizontal">
              <fieldset>
                <legend>Department Maintenance</legend>
     
                <!-- Department Name -->
                <div class="form-group has-error">
                  <label for="department_name" class="col-lg-3 control-label">Department Name</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="department_name" placeholder="Department Name" required autofocus>
                  </div>
                </div>

                <!-- Location -->
                <div class="form-group">
                  <label for="location" class="col-lg-3 control-label">Location</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="location" placeholder="Location">
                  </div>
                </div>
                
                <!-- Phone -->
                <div class="form-group">
                  <label for="phone" class="col-lg-3 control-label">Phone</label>
                  <div class="col-lg-9">
                    <input type="tel" class="form-control" id="phone" data-mask="999-999-9999" placeholder="xxx-xxx-xxxx">
                  </div>
                </div>
                
                <!-- Save/Cancel Buttons -->
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-3">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div> <!-- well -->
